version: "3.8"

services:
  postgres-test:
    image: postgres:16
    container_name: tada-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_prod_password
      POSTGRES_DB: rental_platform
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rental_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test_network

  backend-test-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tada-backend-test-prod
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - ./backend/.env.test-prod
    ports:
      - "3002:3002"
    depends_on:
      postgres-test:
        condition: service_healthy
    command: sh -c "npm run migration:run:prod && node dist/main.js"
    networks:
      - test_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_test_data:

networks:
  test_network:
    driver: bridge
