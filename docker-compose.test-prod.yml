version: "3.8"

services:
  # PostgreSQL database Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ production Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸
  postgres-test:
    image: postgres:16-alpine
    container_name: tada-postgres-test-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_prod_password
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - test_prod_network

  # Backend Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ production Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸
  backend-test-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tada-backend-test-prod
    restart: unless-stopped
    env_file:
      - ./backend/.env.test-prod
    ports:
      - "3003:3002"
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - test_prod_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "
        echo 'â³ Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'ğŸš€ Starting backend with automatic migrations...' &&
        node dist/main.js
      "

volumes:
  postgres_test_data:

networks:
  test_prod_network:
    driver: bridge


