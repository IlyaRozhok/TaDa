version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: tada-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3001
    networks:
      - rental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rental_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  rental_network:
