version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: tada-backend
    depends_on:
      - db
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.production
    command: npm run start:prod
    environment:
      - PORT=3001
    networks:
      - rental_network

volumes:
  pgdata:

networks:
  rental_network:
